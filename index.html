<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator-holder">
        <div class="number-shower">
            <p id="numberShower"></p>
        </div>

        <div class="buttons">
            <button id="number0">0</button>
            <button><i class="fa-solid fa-arrow-left"></i></button>
            <button class="color" id="symbol1">+</button>
            <button id="number1">1</button>
            <button id="number2">2</button>
            <button id="number3">3</button>
            <button class="color" id="symbol2">-</button>
            <button id="number4">4</button>
            <button id="number5">5</button>
            <button id="number6">6</button>
            <button class="color"  id="symbol3">*</button>
            <button id="number7">7</button>
            <button id="number8">8</button>
            <button id="number9">9</button>
            <button class="color"  id="symbol4">/</button>
            <button id="symbol5">C</button>
            <button id="symbol7">.</button>
            <button id="symbol6">
                <p>=</p>
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
